<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurboShine Logo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/logo.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
        }
        
        .logo-demo {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .logo-wrapper {
            display: flex;
            align-items: center;
        }
        
        .instructions {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="logo-demo">
        <div>
            <div class="logo-wrapper">
                <div class="logo-container">
                    <div class="logo-drop"></div>
                    <div class="logo-shine"></div>
                </div>
                <div class="logo-text">TurboShine</div>
            </div>
            
            <div class="instructions">
                <p>This is a CSS-based logo for TurboShine car wash and detailing service.</p>
                <p>The logo represents a water drop with a shine, symbolizing cleanliness and quality.</p>
            </div>
        </div>
    </div>
</body>
</html>
