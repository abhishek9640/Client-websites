<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Screen stand base -->
  <rect x="40" y="85" width="20" height="5" rx="1" fill="#3a5a9a" />
  
  <!-- Screen stand pole -->
  <rect x="48" y="60" width="4" height="25" fill="#3a5a9a" />
  
