<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Speaker box -->
  <rect x="25" y="20" width="50" height="60" rx="3" fill="#3a5a9a" />
  
  <!-- Speaker drivers -->
  <circle cx="50" cy="35" r="15" fill="#d1e3ff" />
  <circle cx="50" cy="35" r="7" fill="#3a5a9a" />
  <circle cx="50" cy="35" r="3" fill="#ffffff" opacity="0.5" />
  
  <circle cx="50" cy="65" r="10" fill="#d1e3ff" />
  <circle cx="50" cy="65" r="5" fill="#3a5a9a" />
  <circle cx="50" cy="65" r="2" fill="#ffffff" opacity="0.5" />
  
  <!-- Bass port -->
  <rect x="40" y="50" width="20" height="5" rx="2.5" fill="#d1e3ff" />
  
  <!-- Volume control -->
  <circle cx="50" cy="85" r="5" fill="#d1e3ff" />
  <line x1="50" y1="85" x2="54" y2="82" stroke="#3a5a9a" stroke-width="2" stroke-linecap="round" />
  
  <!-- Sound waves -->
  <path d="M80,30 C85,35 88,42 88,50 C88,58 85,65 80,70" fill="none" stroke="#3a5a9a" stroke-width="2" stroke-linecap="round" />
  <path d="M75,35 C78,40 80,45 80,50 C80,55 78,60 75,65" fill="none" stroke="#3a5a9a" stroke-width="2" stroke-linecap="round" />
  
  <!-- Stand -->
  <rect x="35" y="80" width="30" height="3" rx="1.5" fill="#3a5a9a" />
</svg> 