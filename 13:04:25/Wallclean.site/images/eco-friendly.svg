<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="100%" height="auto">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#e8f5e9"/>
  
  <!-- Spray Bottle Body -->
  <path d="M70,140 L70,70 C70,65 75,60 80,60 L120,60 C125,60 130,65 130,70 L130,140 Z" fill="#4CAF50"/>
  <path d="M75,135 L75,75 C75,72 77,70 80,70 L120,70 C123,70 125,72 125,75 L125,135 Z" fill="#A5D6A7"/>
  
  <!-- Bottle Neck and Cap -->
  <path d="M90,60 L90,40 C90,35 95,30 100,30 C105,30 110,35 110,40 L110,60 Z" fill="#2E7D32"/>
  <path d="M95,60 L95,45 C95,42 97,40 100,40 C103,40 105,42 105,45 L105,60 Z" fill="#4CAF50"/>
  
  <!-- Spray Nozzle -->
  <rect x="95" y="25" width="10" height="10" rx="2" fill="#1B5E20"/>
  <circle cx="100" cy="25" r="2" fill="#E8F5E9"/>
  
  <!-- Leaf Overlay on Bottle -->
  <g opacity="0.7" transform="translate(100, 100) scale(0.8)">
    <path d="M0,-40 C-30,-30 -40,0 -30,20 C-20,40 0,50 20,40 C40,30 50,0 30,-20 C20,-30 10,-40 0,-40 Z" 
          fill="#81C784" transform="rotate(45)"/>
    <path d="M-5,-20 L0,40" stroke="#388E3C" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Water Droplets (Eco-friendly) -->
  <g opacity="0.8">
    <path d="M100,25 L80,0" stroke="#81C784" stroke-width="1" stroke-dasharray="1,1"/>
    <path d="M100,25 L90,-5" stroke="#81C784" stroke-width="1" stroke-dasharray="1,1"/>
    <path d="M100,25 L100,-10" stroke="#81C784" stroke-width="1" stroke-dasharray="1,1"/>
    <path d="M100,25 L110,-5" stroke="#81C784" stroke-width="1" stroke-dasharray="1,1"/>
    <path d="M100,25 L120,0" stroke="#81C784" stroke-width="1" stroke-dasharray="1,1"/>
    
    <!-- Droplets shaped like leaves -->
    <path d="M80,0 C78,-2 82,-2 80,0 Z" fill="#00C853"/>
    <path d="M90,-5 C88,-7 92,-7 90,-5 Z" fill="#00C853"/>
    <path d="M100,-10 C98,-12 102,-12 100,-10 Z" fill="#00C853"/>
    <path d="M110,-5 C108,-7 112,-7 110,-5 Z" fill="#00C853"/>
    <path d="M120,0 C118,-2 122,-2 120,0 Z" fill="#00C853"/>
  </g>
  
  <!-- Recycle Symbol -->
  <g transform="translate(100, 170) scale(0.6)">
    <!-- Arrow 1 -->
    <path d="M0,-20 L10,-10 L0,0 L-5,-10 Z" fill="#388E3C" transform="rotate(0)"/>
    <!-- Arrow 2 -->
    <path d="M0,-20 L10,-10 L0,0 L-5,-10 Z" fill="#388E3C" transform="rotate(120)"/>
    <!-- Arrow 3 -->
    <path d="M0,-20 L10,-10 L0,0 L-5,-10 Z" fill="#388E3C" transform="rotate(240)"/>
    <!-- Circle connecting arrows -->
    <circle cx="0" cy="0" r="15" fill="none" stroke="#388E3C" stroke-width="2" stroke-dasharray="5,3"/>
  </g>
  
  <!-- Circular Border -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#4CAF50" stroke-width="3"/>
</svg> 